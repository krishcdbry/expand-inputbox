<!DOCTYPE html>
<html lang="en" ng-app="expandInputApp">
<head>
	<meta charset="UTF-8">
	<title>Expand InputBox - Material</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
	<link rel="stylesheet" href="dist/style.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
	<script type="text/javascript" src="dist/app-material.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-centered">
			<center>
				<a href="index.html" style="text-decoration: none">
					<h1 class="center center-block"> Expand InputBox </h1>
				</a>
				<hr/>
			</center>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3 class="center center-block"> Expand Input (Angular, Material) </h3>
		</div>
	</div>
</div>
<div class="container" ng-controller="expandInputController">
	<div class="row">
		<div class="col-xs-12">
			<md-input-container class="md-block">
				<label>Expand Input</label>
				<textarea ng-model="expandInputVal" ng-keyup="onTyping($event)" md-select-on-focus></textarea>
			</md-input-container>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div ng-if="finalOutput" class="final-output">
				<b>Output</b> : <span ng-bind="finalOutput"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			1. On enter submit input <br/>
			2. On shift+enter new line <br/>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<br/><br/>
			<h4>Other links </h4>
			<a href="index.html">Home</a> <br/>
			<a href="index-jquery.html">Expand Input - Basic Jquery</a> <br/>
			<a href="index-angular.html">Expand Input - Angular</a> <br/>

		</div>
	</div>
</div>
</body>
</html>
