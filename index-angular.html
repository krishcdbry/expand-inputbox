<!DOCTYPE html>
<html lang="en" ng-app="expandInputApp">
<head>
	<meta charset="UTF-8">
	<title>Expand InputBox - Angular </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/style.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/app-angular.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-centered">
				<center>
					<a href="index.html" style="text-decoration: none">
						<h1 class="center center-block"> Expand InputBox </h1>
					</a>
					<hr/>
				</center>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h3 class="center center-block"> Expand Input (Angular, Bootstrap) </h3>
				<br/>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="expandInputController">
		<div class="row">
			<div class="col-xs-12">
				<textarea class="form-control" ng-keyup="onTyping($event)" ng-keypress="onTyping($event)" ng-model="expandInputVal" placeholder="Type something here"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div ng-if="finalOutput" class="final-output">
					<b>Output</b> : <span ng-bind="finalOutput"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<br/>
				1. On enter submit input <br/>
				2. On shift+enter new line <br/>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<br/><br/>
				<h4>Other links </h4>
				<a href="index.html">Home</a> <br/>
				<a href="index-jquery.html">Expand Input - Basic Jquery</a> <br/>
				<a href="index-material.html">Expand Input - Angular, Material</a> <br/>

			</div>
		</div>
	</div>
</body>
</html>
